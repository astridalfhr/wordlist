<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Word List - Error</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    <link href="{{url_for('static', filename='mystyle.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'">
        </div>

    <div class="container mt-5">
        <h1>Word Not Found</h1>
        <p>{{ message }}</p>
        {% if suggestions %}
        <div class="mt-3">
            <h2>Did you mean:</h2>
            <div class="d-flex flex-wrap">
                {% for word in suggestions %}
                <div class="m-2">
                    <button class="btn btn-secondary" onclick="window.location.href='{{ url_for('detail', keyword=word) }}'">{{ word }}</button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2024 Astrid Alifiah Rianda</p>
        </footer>
    </div>
</body>
</html>
